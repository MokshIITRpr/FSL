# Configuration for BYOL pretraining on QuickDraw dataset

# Dataset configuration
dataset: quickdraw
data_root: data/quickdraw
categories: 200  # Use 200 categories

# Model configuration
encoder: resnet18
ssl_method: byol
embedding_dim: 512
projection_dim: 256
ema_decay: 0.996

# Training configuration
batch_size: 256
epochs: 200
lr: 0.001
weight_decay: 0.0001
image_size: 224

# System configuration
num_workers: 4
device: cuda
checkpoint_dir: checkpoints/ssl/byol_quickdraw

